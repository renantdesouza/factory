<form controller="insert-client.controller">
    <h3>Cadastro de clientes</h3>
    <br/>
    <div>
        <label for="name" class="cadastro">Nome:</label>
        <input name="name" type="text"/>
        <br/><br/>
        <label class="cadastro">CNPJ:</label>
        <input name="cnpj" type="text"/>
        <br/><br/>
        <label class="cadastro">Email:</label>
        <input name="email" type="text"/>
        <br/><br/>
        <label class="cadastro">Telefone:</label>
        <input name="telefone" type="text"/>
        <br/><br/>
        <label class="cadastro">Inscrição Estadual:</label>
        <input name="inscricao" type="text"/>
        <br/><br/>
        <label class="cadastro">Razão social:</label>
        <input name="razao" type="text"/>
        <br/><br/>
        <label class="cadastro">Limite de compra:</label>
        <input name="limite" type="text"/>
        <br/><br/>
    </div>
    <button onclick="enviar()">Enviar</button>
</form>
